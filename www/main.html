<!DOCTYPE html>
<html >
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <!-- <body ng-app="starter"> -->
  <body ng-app="jeepnicagayan">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar bar-header bar-positive" class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUvhl6tW7SQAzkYZSP-1TmuZrEn5FAnJs&sensor=true"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- // <script src="js/controllers.js"></script> -->
    <script src="js/services.js"></script>
    <!-- added by axel -->
    <script src="js/controllers/controller-init.js"></script>
    <script src="js/controllers/maps-controller.js"></script>
    <script src="js/controllers/saved-routes-controller.js"></script>
    <script src="js/controllers/settings-controller.js"></script>
    
    
  </body>
</html>
