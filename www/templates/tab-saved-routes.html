<ion-view view-title="Saved Routes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="SavedRoute in SavedRoutes" type="item-text-wrap" >
        
        <h2>{{SavedRoute.title}}</h2>
        <p>{{SavedRoute.route}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(SavedRoute)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
